<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego Ahorcado</title>
    <link rel="shortcut icon" href="./images/icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/game.css" />
    <link rel="stylesheet" href="./styles/newWord.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container-logo">
      <img src="./images/logo.svg" alt="Logo Alura" />
    </header>

    <!--Pagina principal -->
    <section class="home-page">
      <div class="btns">
        <button class="btn-start">Iniciar juego</button>
        <button class="btn-newWord">AÃ±adir una nueva palabra</button>
      </div>
    </section>

    <!--Pagina del juego del Ahorcado -->
    <section class="game-page">
      <div class="container__game">
        <div class="container__ahorcado">
          <img id="ahorcado" src="./images/ahorcado01.png" alt="ahorcado" />
        </div>
        <div class="guessed-words">
          <span class="word guessed">A</span>
          <span class="word guessed">L</span>
          <span class="word guessed"></span>
          <span class="word guessed"></span>
          <span class="word guessed">A</span>
        </div>
        <div class="wrong-words">
          <span class="word wrong">B</span>
          <span class="word wrong">J</span>
          <span class="word wrong">K</span>
          <span class="word wrong">C</span>
        </div>
        <div class="container__btns">
          <button class="btn-newGame">Nuevo juego</button>
          <button class="btn-desist">Desistir</button>
        </div>
      </div>
    </section>

    <!--Pagina agregar nueva palabra-->
    <section class="newWord-page">
      <div class="container__newWord">
        <textarea
          type="text"
          placeholder="Ingrese una nueva palabra"
        ></textarea>
        <img src="./images/exclamacion.svg" alt="signo de exclamacion" />
        <p>Max. de 8 letras</p>
        <div class="btns__newWord">
          <button class="btn__guardar">Guardar y empezar</button>
          <button class="btn__cancelar">Cancelar</button>
        </div>
      </div>
    </section>

    <!--rondapie-->
    <footer>
      <div class="container-footer">
        <p>Creado por AndresDev</p>
        <a href="https://www.linkedin.com/in/andres-pulupa/" target="_blank"
          ><img src="./images/iconoLinkedin.svg" alt="logo de linkedin"
        /></a>
        <a href="https://github.com/andresdeveloper01" target="_blank"
          ><img src="./images/iconoGithub.svg" alt="logo de github"
        /></a>
      </div>
    </footer>
    <script src="./src/main.js"></script>
    <script src="./src/horca.js"></script>
  </body>
</html>
